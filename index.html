<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Student Registration</title>
</head>
<body>
  <div class="position-absolute top-50 start-50 translate-middle">
    <h1>Formulir Pendaftaran Mahasiswa</h1>
    <br>
    <form id="form-pendaftaran" action="" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" name="nama" placeholder="Masukkan Nama" list="datalistOptions">
        <datalist id="datalistOptions">
          <option value="Agus">
          <option value="Akbar">
          <option value="Bagas">
          <option value="Cakra">
          <option value="Dimas">
          <option value="Dika">
          <option value="Eka">
          <option value="Erwin">
          <option value="Farel">
          <option value="Fikri">
          <option value="Galuh">
          <option value="Haidar">
          <option value="Indra">
          <option value="Joko">
          <option value="Kevin">
          <option value="Latif">
          <option value="Mila">
          <option value="Nanda">
          <option value="Oskar">
          <option value="Putra">
          <option value="Qafi">
          <option value="Rafi">
          <option value="Samuel">
          <option value="Toni">
          <option value="Ulya">
          <option value="Vania">
          <option value="Wildan">
          <option value="Yusron">  
        </datalist>
        <div id="nama-alertMsg" class="text-danger"></div>
      </div>

      <div class="form-group">
        <label for="nrp" class="form-label">NRP</label>
        <input type="text" placeholder="Masukkan NRP" class="form-control" name="nrp">
        <div id="nrp-alertMsg" class="text-danger"></div>
      </div>

      <div class="form-group">
        <label for="matkul" class="form-label">Mata Kuliah</label>
        <select name="matkul" id="matkul" class="form-select" aria-label="Default select example">
          <option value="matkul-placeholder" selected>Pilih Mata Kuliah</option>
          <option value="pemrograman-web">Pemrograman Web</option>
          <option value="grafika-komputer">Grafika Komputer</option>
          <option value="jaringan-komputer">Jaringan Komputer</option>
          <option value="pemodelan-simulasi">Pemodelan dan Simulasi</option>
          <option value="teori-graf">Teori Graf</option>
        </select>
        <div id="matkul-alertMsg" class="text-danger"></div>

      </div>

      <div class="form-group">
        <label for="dosen" class="form-label">Dosen</label>
        <select name="dosen" id="dosen" class="form-select" aria-label="Default select example">
          <option value="dosen-placeholder" selected>Pilih dosen</option>
          <option value="dosen-1">Fajar Baskoro, S.Kom .MT</option>
          <option value="dosen-2">Ary Mazharuddin Shiddiqi, S.Kom., M.Comp.Sc., Ph.D.</option>
          <option value="dosen-3">Victor Hariadi, S.Si., M.Kom.</option>
          <option value="dosen-4">Prof. Dr. Ir. Joko Lianto Buliali, M.Sc.</option>
          <option value="dosen-5">Siska Arifiani, S.Kom., M.Kom.</option>
        </select>
        <div id="dosen-alertMsg" class="text-danger"></div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var flag = 1;
      var alertMsg = "";

      if (document.forms["form-pendaftaran"]["nama"].value == "") {
          var alertMsg = "Nama tidak boleh kosong!";
          document.getElementById("nama-alertMsg").innerHTML = alertMsg;
          flag = 0;
      } else {
          var flag = 1;
          var alertMsg = "";
          document.getElementById("nama-alertMsg").innerHTML = alertMsg;
      }
      
      if (document.forms["form-pendaftaran"]["nrp"].value == "") {
          var alertMsg = "NRP tidak boleh kosong!";
          document.getElementById("nrp-alertMsg").innerHTML = alertMsg;
          flag = 0;
      }
      else if (document.forms["form-pendaftaran"]["nrp"].value.length != 10) {
          var alertMsg = "NRP terdiri dari 10 angka!";
          document.getElementById("nrp-alertMsg").innerHTML = alertMsg;
          flag = 0;
      } else {
          var flag = 1;
          var alertMsg = "";
          document.getElementById("nrp-alertMsg").innerHTML = alertMsg;
      }

      if (document.forms["form-pendaftaran"]["matkul"].value == "matkul-placeholder") {
        var alertMsg = "Pilih sebuah matkul!";
        document.getElementById("matkul-alertMsg").innerHTML = alertMsg;
        flag = 0;
      } else {
        var flag = 1;
        var alertMsg = "";
        document.getElementById("matkul-alertMsg").innerHTML = alertMsg;
      }

      if (document.forms["form-pendaftaran"]["dosen"].value == "dosen-placeholder") {
        var alertMsg = "Pilih dosen!";
        document.getElementById("dosen-alertMsg").innerHTML = alertMsg;
        flag = 0;
      } else {
        var flag = 1;
        var alertMsg = "";
        document.getElementById("dosen-alertMsg").innerHTML = alertMsg;
      }

      if (flag == 0){
          return false;
      } 
  }
  </script>
</body>
</html>
